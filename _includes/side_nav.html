<h2>Previous Posts</h2>
<nav>
  <ul>
  {% for post in site.posts limit:10 %}
    <li{% if post.url contains node.url %} class="active"{% endif %}>
      <a href="{{ post.url }}">
        {% if post.link %}
          {{ post.link }}
        {% else %}
          {{ post.title }}
        {% endif %}
      </a>
    </li>
  {% endfor %}
  <li>
    <a href="/archive">Archive</a>
  </li>
  </ul>
</nav>
