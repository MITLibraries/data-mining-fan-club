<h2>Latest Posts</h2>
<nav>
  <ul>
  {% for post in site.posts limit:10 %}
    <li{% if post.url contains node.url %} class="active"{% endif %}>
      <a href="{{ site.baseurl }}{{ post.url }}">
        {% if post.link %}
          {{ post.link }}
        {% else %}
          {{ post.title }}
        {% endif %}
      </a>
    </li>
  {% endfor %}
  </ul>
  <hr />
  <a href="{{ site.baseurl }}/archive.html">Archive</a>
</nav>
