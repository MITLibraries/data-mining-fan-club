---
layout: default
---

<h1>Archive</h1>

<nav>
  <ul>
  {% for post in site.posts limit:10 %}
      <a href="{{ site.baseurl }}{{ post.url }}">
        {% if post.link %}
          {{ post.link }}
        {% else %}
          {{ post.title }}
        {% endif %}
      </a>
      <div class="byline">
        {{ post.author.name }} &mdash; {{ post.date }}
      </div>
    </li>
  {% endfor %}
  </ul>
</nav>
