---
layout: default
---

<h1>Archive</h1>

<nav>
  <ul>
  {% for post in site.posts limit:10 %}
    <li>
      {% assign author = site.authors[post.author] %}
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      &mdash; {{ author.name }} ({{ post.date }})
    </li>
  {% endfor %}
  </ul>
</nav>
